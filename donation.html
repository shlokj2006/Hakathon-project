<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation - Smart Water Management Dashboard</title>
    <link rel="stylesheet" href="css/donation.css">
</head>
<body>
    <div class="container">
        <h1>Support Our Mission</h1>
        <p>Your donations help us provide innovative solutions for efficient water management.</p>

        <form id="donationForm">
            <h2>Make a Donation</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount (RS):</label>
                <input type="number" id="amount" name="amount" required min="1">
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select a payment method</option>
                    <option value="creditCard">Debit Card</option>
                    <option value="paypal">Google Pay</option>
                </select>
            </div>
            <button type="submit">Donate Now</button>
        </form>

        <section class="feedback">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="feedbackName">Name:</label>
                    <input type="text" id="feedbackName" name="feedbackName" required>
                </div>
                <div class="form-group">
                    <label for="feedbackMessage">Message:</label>
                    <textarea id="feedbackMessage" name="feedbackMessage" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </div>

    <script src="script/donation.js"></script>
</body>
</html>
